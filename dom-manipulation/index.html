<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display Area -->
  <div id="quoteDisplay"></div>
  <div id="syncNotice" style="display:none; background-color: #ffffcc; padding: 10px; margin: 10px 0;">
    Quotes updated from server. Changes have been synced.
  </div>


  <!-- Button to Show New Quote -->
  <button id="newQuote">Show New Quote</button>

  <div id="quoteFormContainer"></div>

  <!-- Category Filter (Optional for advanced filtering) -->
  <div>
    <label for="categorySelect">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>
  <div>
    <button onclick="exportQuotesAsJson()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
